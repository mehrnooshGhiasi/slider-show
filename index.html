<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Show</title>
    <!-- cdn icon bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1 class="title">Slider Show Project With JS</h1>
    <div class="slider-box">
      <div class="images">
        <img src="assets/images/silde-1.gif" alt="" class="active" />
        <img src="assets/images/slide-2.webp" alt="" />
        <img src="assets/images/slide-3.webp" alt="" />
        <img src="assets/images/slide-4.webp" alt="" />
      </div>
      <div class="controllers">
        <button class="left-controller">
          <i class="bi bi-caret-left-fill"></i>
        </button>
        <button class="right-controller">
          <i id="right" class="bi bi-caret-right-fill test1   test2"></i>
        </button>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
